<div class="blog-container">
  <h2>Bienvenue sur le blog</h2>
  <p>Découvrez nos derniers articles et mises à jour.</p>
  <form>
    <div class="form-group">
      <label for="name">Nom:</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required>
    </div>
    <div class="form-group">
      <label for="content">Message:</label>
      <input type="text" id="content" name="content" [(ngModel)]="content" required>
    </div>
    <button class="btn btn-primary" (click)="addBlog()">Ajouter un commentaire</button>
  </form>
</div>

<div class="blog-container">
  <div class="blog-text" *ngFor="let blogs of blog$ | async">
    <div class="blog-content">
        <h3>{{ blogs.name }}</h3>
        <p>{{ blogs.content }}</p>
    </div>
  </div>
</div>
